    <!-- /**TASK 1

    *
    * @param {Object} object - Any object to transform into array
    * @returns {Array} - a deep array
    */ -->





    <script>
        function makePairs() {
          return  ( ['a', 1, 'b', 2] )
        }
        // let key = 1
        console.log(makePairs(makePairs({ a: 1, b: 2 })));
